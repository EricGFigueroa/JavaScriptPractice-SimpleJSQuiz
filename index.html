<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Simple JavaScript Quiz</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <h1>This is the best quiz on the internet!</h1>
        <form id="quiz" name="quiz">
            <p>
                What is the capital of Illinois?
                <!-- Springfield -->
            </p>
            <input id="textbox" type="text" name="question1">

            <p>
                What is the capital of California?
                <!-- Sacramento -->
            </p>
            <input id="mc" type="radio" name="question2" value="Sacramento">Sacramento<br>
            <input id="mc" type="radio" name="question2" value="Providence">Providence<br>

            <p>
                What is the capital of Florida?
                <!-- Tallahassee -->
            </p>
            <input id="mc" type="radio" name="question3" value="Richmond">Richmond<br>
            <input id="mc" type="radio" name="question3" value="Tallahassee">Tallahassee<br>

            <input id="button" type="button" value="I'm Finished!" onclick="check();">
        </form>

        <div id="after-submit">
            <p id="message"></p>
            <p id="number-correct"></p>
            <img id="picture" alt="gif">
        </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
